<!-- D3.js(Data Driven Documents) -->
<style>
  .bar {
    width: 25px;
    height: 100px;
    margin: 2px;
    display: inline-block;
    background-color: blue;
  }
</style>
<body>
  <script>
    const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];

    d3.select('body') //element selector
      .selectAll('div') //FUTURE additional element to the previous one
      .data(dataset) //information to render within additional element /\
      .enter() //entry point, so far it was empty at all times
      .append('div') //appending additional element
      .attr('class', 'bar') //adding HTML to the additional element
      .style('height', (d) => d * 10 + 'px'); //individually styling each additional element
  </script>
</body>

<!-- SVG
When you place a shape into the svg area, you can specify where it goes with x and y coordinates. The origin point of (0, 0) is in the upper-left corner. Positive values for x push the shape to the right, and positive values for y push the shape down from the origin point.

To place a shape in the middle of the 500 (width) x 100 (height), the x coordinate would be 250 and the y coordinate would be 50.
===================================================================== -->

<body>
  <script>
    const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];

    const w = 500;
    const h = 100;

    const svg = d3
      .select('body')
      .append('svg')
      .attr('width', w)
      .attr('height', h);

    svg
      .selectAll('rect')
      .data(dataset)
      .enter()
      .append('rect')
      .attr('x', (d, i) => i * 30)
      .attr('y', (d, i) => h - 3 * d)
      .attr('width', 25)
      .attr('height', (d, i) => 3 * d)
      .attr('fill', 'navy');

    svg
      .selectAll('text')
      .data(dataset)
      .enter()
      // Appending descriptive text above each column
      .append('text')
      .attr('x', (d, i) => i * 30)
      .attr('y', (d, i) => h - 3 * d - 3)
      .text((d, i) => d);
  </script>
  <body></body>
</body>

<!-- D3 Circle Elements -->
<body>
  <script>
    const dataset = [
      [34, 78],
      [109, 280],
      [310, 120],
      [79, 411],
      [420, 220],
      [233, 145],
      [333, 96],
      [222, 333],
      [78, 320],
      [21, 123],
    ];

    const w = 500;
    const h = 500;

    const svg = d3
      .select('body')
      .append('svg')
      .attr('width', w)
      .attr('height', h);

    svg
      .selectAll('circle')
      .data(dataset)
      .enter()
      .append('circle')
      // HERE
      .attr('cx', (d) => d[0])
      .attr('cy', (d) => h - d[1])
      .attr('r', 5);
  </script>
</body>
